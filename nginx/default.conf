charset utf-8;

server {
    listen 80;
    server_name _; # ALB를 통한 접근으로 모든 인스턴스에서 사용

    # 클라이언트의 실제 IP 및 프로토콜 전달 설정
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto; # ALB가 보낸 프로토콜(https) 전달

    # 1. 프론트엔드 정적 파일
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 2. FastAPI 백엔드 라우팅
    location /api/ {
        proxy_pass http://web-fastapi-svc:8000/; # Docker Desktop에서 인스턴스 localhost 연결
        proxy_http_version 1.1;
    }
}
